<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Database Application</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}
body {
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
div[align="center"] {
  background: #fff;
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  width: 400px;
}
h1 {
  color: #2c3e50;
  margin-bottom: 30px;
  font-size: 28px;
}
a button {
  background: #3498db;
  border: none;
  color: #fff;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: all 0.3s ease;
}
a button:hover {
  background: #2980b9;
  transform: scale(1.05);
  box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
  <div align="center">
    <h1>Student Database Application</h1>
    <a href="/add-stu"><button>Add Student Details</button></a>
    <a href="/view-stu"><button>Fetch Students Data</button></a>
  </div>
  <script th:if="${message}">
    alert("[[${message}]]")
  </script>
</body>
</html>
