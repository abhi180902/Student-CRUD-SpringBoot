<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student Details</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}
body {
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
div[align="center"] {
  background: #fff;
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  width: 400px;
}
h1 {
  color: #2c3e50;
  margin-bottom: 25px;
  font-size: 26px;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
form label {
  text-align: left;
  font-weight: 500;
  color: #333;
  margin-bottom: 5px;
}
form input {
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}
form input:focus {
  border: 1px solid #3498db;
  box-shadow: 0px 0px 5px rgba(52,152,219,0.5);
}
button {
  background: #3498db;
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: all 0.3s ease;
}
button:hover {
  background: #2980b9;
  transform: scale(1.05);
  box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
  <div align="center">
    <h1>Add Student Details</h1>
    <form action="/add-stu" method="post">
      <label>Name:</label>
      <input type="text" name="name">

      <label>Address:</label>
      <input type="text" name="address">

      <label>Education:</label>
      <input type="text" name="education">

      <label>Phone No:</label>
      <input type="text" name="Phone_num">

      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
